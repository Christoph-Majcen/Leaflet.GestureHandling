<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Leaflet Gesture Handling - Example</title>

    <!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    
    <!-- Leaflet Gesture Handling -->
    <link rel="stylesheet" href="../dist/css/leaflet-gesture-handling.css" type="text/css">
    <script src="../dist/js/leaflet-gesture-handling.js"></script>

    <!-- Leaflet Mini Map (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.0/Control.MiniMap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.0/Control.MiniMap.min.js"></script>

    <style>
        #map {
            width:100%;
            height:400px;
        }
    </style>
    
  </head>

  <body>
	<div id="map"></div>
  </body>

  <script>
      var map = L.map("map", {
        center: [-25.2702, 134.2798],
        zoom: 3,
        dragging: false,
        tap: false,
        scrollWheelZoom: false,
        gestureCooperative: true
    });

    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


  </script>

 
</html>
